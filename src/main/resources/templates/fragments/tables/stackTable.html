<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:fragment="stackListTable">
  <table id="table"
         data-toggle="table"
         data-locale="ko-KR"
         data-search="true"
         data-height="550"
         data-pagination="true"
         data-checkbox-header="true"
         data-click-to-select="true"
         data-show-columns="true"
         data-buttons-class="primary"
         data-buttons-align="left">
    <thead>
    <tr>
      <th data-field="state" data-checkbox="true"></th>
      <th data-field="stackName">측정시설 <span class="badge text-bg-primary">수정시 시설명 클릭</span></th>
      <th data-field="companyName">측정대행 의뢰업체</th>
      <th data-field="workplaceName">측정 대상 사업장</th>
      <th data-field="factoryName">공장</th>
      <th data-field="departmentName">관리부서</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="stack : ${stacks}" th:data-stack-id="${stack.stackId}">
        <td></td>
        <td><a class="updateLink"
               th:href="@{/management/stacks/{id}(id=${stack.stackId})}"
               th:text="${stack.stackName != null ? stack.stackName : '-'}"></a></td>
        <td th:text="${stack.companyName}"></td>
        <td th:text="${stack.workplaceName}"></td>
        <td th:text="${stack.factoryName != null ? stack.factoryName : '-'}"></td>
        <td th:text="${stack.departmentName != null ? stack.departmentName : '-'}"></td>
      </tr>
    </tbody>
  </table>
</div>
</html>
