<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:fragment="companyListTable">
  <table id="table"
         data-toggle="table"
         data-locale="ko-KR"
         data-search="true"
         data-height="550"
         data-pagination="true"
         data-checkbox-header="true"
         data-click-to-select="true"
         data-show-columns="true"
         data-buttons-class="primary"
         data-buttons-align="left">
    <thead>
    <tr>
      <th data-field="state" data-checkbox="true"></th>
      <th data-field="company_name">측정 대행 의뢰 업체 <span class="badge text-bg-primary">수정시 업체명 클릭</span></th>
      <th data-field="ceo_name">CEO</th>
      <th data-field="address">주소</th>
      <th data-field="biz_number">사업자 번호</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company : ${companies}" th:data-company-id="${company.companyId}">
      <td></td>
      <td>
        <a class="updateLink"
           th:href="@{/management/companies/{id}(id=${company.companyId})}">
          <span th:text="${company.companyName != null ? company.companyName : '-'}"></span>
        </a>
      </td>
      <td>
        <span th:text="${company.ceoName != null ? company.ceoName : '-'}"></span>
      </td>
      <td>
        <span th:text="${company.address != null ? company.address : '-'}"></span>
      </td>
      <td class="bizNumber">
        <span th:text="${company.bizNumber != null ? company.bizNumber : '-'}"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</html>
