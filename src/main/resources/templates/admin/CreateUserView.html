<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
  <meta charset="UTF-8">
  <title>대기자가측정 통계</title>
</head>
<body>
<main layout:fragment="content">
  <p>사용자 등록</p>
  <form method="POST" action="/admin/register">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
      <label for="floatingInput">사용자 아이디</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">비밀번호</label>
    </div>
    <select class="form-select" name="roleId" aria-label="Default select example">
      <option
          th:each="role : ${roles}"
          th:text="${role.roleName}"
          th:value="${role.roleId}"></option>
    </select>
    <button type="submit" class="btn btn-primary">사용자 생성</button>
  </form>
</main>
<script layout:fragment="scriptContent" th:inline="javascript">

</script>
</body>
</html>
