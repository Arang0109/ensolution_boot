<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Layout</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap-table.css}">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.23.5/dist/extensions/filter-control/bootstrap-table-filter-control.css">
  <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">
  <link rel="stylesheet" th:href="@{/css/select2.css}">
  <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="d-flex flex-wrap">
  <header th:replace="~{fragments/header::header}"></header>
  <main layout:fragment="content" class="d-flex flex-column flex-grow-1"></main>
  <footer th:replace="~{fragments/footer::footer}"></footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/jquery-ui.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.5/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script th:src="@{/js/bootstrap.js}"></script>
  <script th:src="@{/js/select2.full.js}"></script>
  <script th:src="@{/js/bootstrap-table.js}"></script>
  <script th:src="@{/js/bootstrap-table-locale-all.js}"></script>
  <script src="https://unpkg.com/bootstrap-table@1.23.5/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script th:src="@{/js/business-management.js}"></script>
  <script layout:fragment="scriptContent"></script>
</body>
</html>
