<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
  <meta charset="UTF-8">
  <title>측정 시설 정보</title>
</head>

<body>
<main layout:fragment="content">
  <div th:replace="~{fragments/modals/stackMeasurementModal::addStackMeasurementModal}"></div>
  <div th:replace="~{fragments/modals/stackMeasurementModal::addStackMeasurementModal2}"></div>
  <div th:replace="~{fragments/modals/stackImgUploadModal::stackImageUploadModal}"></div>
  <div th:replace="~{fragments/toasts::toasts}"></div>
  <div class="container">
    <div class="profile-header">
      <div class="profile-main">
        <div class="d-flex justify-content-between">
          <h4><a class="link-opacity-50 link-offset-2 link-underline link-underline-opacity-0"
                 th:href="@{/management/companies/{companyId}(companyId=${company.companyId})}"
                 th:text="${company.companyName}"></a> /
            <a class="link-opacity-50 link-offset-2 link-underline link-underline-opacity-0"
               th:href="@{/management/workplaces/{workplaceId}(workplaceId=${workplace.workplaceId})}"
               th:text="${workplace.workplaceName}"></a> /
            <span th:text="${stack.stackName}"></span></h4>
          <div>
            <a class="btn btn-primary btn-sm"
               th:href="@{/management/stacks}">목록</a>
          </div>
        </div>
      </div>
    </div>
    <div id="stackInfo" class="container d-flex justify-content-between">
      <div class="border p-4" style="background-color: white;">
        <div class="d-flex justify-content-between">
          <p style="margin-left: 1.25rem;"><b>측정 시설 정보</b></p>
          <div>
            <button id="modifyBtn" class="btn btn-primary btn-sm" type="button">수정</button>
          </div>
        </div>
        <hr>
        <form id="stackInfoForm" class="needs-validation" novalidate>
          <div class="container text-center">
            <input name="stackId" type="text" class="form-control" th:value="${stack.stackId}" readonly='readonly' hidden="hidden">
            <div class="row p-2">
              <div class="col">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="stack_name">측정 시설 <small><b>(필수)</b></small></span>
                  <input name="stackName" type="text" class="form-control" th:value="${stack.stackName}"
                         aria-label="Stack name" aria-describedby="addon-wrapping" readonly='readonly' required>
                </div>
              </div>
            </div>
            <div class="row p-2">
              <div class="col">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="prevention">방지 시설</span>
                  <input name="prevention" type="text" class="form-control" th:value="${stack.prevention}"
                         aria-label="Prevention" aria-describedby="addon-wrapping" readonly='readonly'>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="border p-4" style="background-color: white; margin-left: 1.25rem;">
        <div class="d-flex justify-content-between">
          <p style="margin-left: 1.25rem;"><b>측정 시설 제원</b></p>
          <div>
            <button id="modifySpecificationBtn" class="btn btn-primary btn-sm" type="button">수정</button>
          </div>
        </div>
        <hr>
        <div class="container text-center">
          <form id="stackSpecificationInfoForm" class="needs-validation" novalidate>
            <input name="stackId" type="text" class="form-control" th:value="${stack.stackId}" readonly='readonly' hidden="hidden">
            <div class="row p-2">
              <div class="col">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="diameter">직경 (m)</span>
                  <input name="diameter" type="text" class="form-control" th:value="${stack.stackInformation.diameter}"
                         aria-label="Diameter" aria-describedby="addon-wrapping" readonly='readonly'>
                </div>
              </div>
              <div class="col">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="velocity_speed">유속 (m/s)</span>
                  <input name="velocity" type="text" class="form-control" th:value="${stack.stackInformation.velocity}"
                         aria-label="Velocity speed" aria-describedby="addon-wrapping" readonly='readonly'>
                </div>
              </div>
            </div>
            <div class="row p-2">
              <div class="col">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="dynamic_pressure">동압 (mmH<sub>2</sub>O)</span>
                  <input name="dynamicPressure" type="text" class="form-control" th:value="${stack.stackInformation.dynamicPressure}"
                         aria-label="Dynamic pressure" aria-describedby="addon-wrapping" readonly='readonly'>
                </div>
              </div>
              <div class="col">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="static_pressure">정압 (mmH<sub>2</sub>O)</span>
                  <input name="staticPressure" type="text" class="form-control" th:value="${stack.stackInformation.staticPressure}"
                         aria-label="Static pressure" aria-describedby="addon-wrapping" readonly='readonly'>
                </div>
              </div>
            </div>
            <div class="row p-2">
              <div class="col">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="quantity">유량 (m<sup>3</sup>/hr)</span>
                  <input name="quantity" type="text" class="form-control" th:value="${stack.stackInformation.quantity}"
                         aria-label="Quantity" aria-describedby="addon-wrapping" readonly='readonly'>
                </div>
              </div>
              <div class="col">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="temperature">온도 (ºC)</span>
                  <input name="temperature" type="text" class="form-control" th:value="${stack.stackInformation.temperature}"
                         aria-label="Temperature" aria-describedby="addon-wrapping" readonly='readonly'>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="stackMeasurement" class="container" style="padding-top: 1.875rem;">
    <div class="border p-4" style="background-color: white;">
      <div class="d-flex justify-content-between">
        <p style="margin-left: 1.25rem;"><b>측정 오염 물질</b></p>
        <div>
          <span>측정가용능력 점수 : </span>
          <span id="score"></span>
        </div>
        <div>
          <button id="calculateBtn" class="btn btn-primary btn-sm" type="button">측정가용능력 점수 계산</button>
        </div>
      </div>
      <hr>
      <div class="d-flex justify-content-end">
        <div>
          <button type="button" class="btn btn-primary btn-sm mb-3" data-bs-toggle="modal" data-bs-target="#stackMeasurementAdd">
            측정 항목 추가
          </button>
          <button id="removeBtn" class="btn btn-primary btn-sm mb-3">측정 항목 삭제</button>
        </div>
      </div>
      <div id="stackMeasurementList" class="d-flex justify-content-between">

      </div>
    </div>
  </div>
  <div class="container" style="padding-top: 1.875rem;">
    <div class="border p-4" style="background-color: white;">
      <div class="d-flex justify-content-between">
        <p style="margin-left: 1.25rem;"><b>시설 사진</b></p>
        <button type="button" class="btn btn-primary btn-sm mb-3" data-bs-toggle="modal" data-bs-target="#stackImageUpload">
          사진 업로드
        </button>
      </div>
      <hr>
      <div id="image-container" class="border p-4 mx-2 d-flex flex-wrap justify-content-evenly flex-grow-1 shadow-sm rounded bg-body-tertiary">

      </div>
    </div>
  </div>
  <div class="container" style="padding-top: 1.875rem;">
    <div class="border p-4" style="background-color: white;">
      <div class="d-flex justify-content-between">
        <p style="margin-left: 1.25rem;"><b>히스토리</b></p>
      </div>
      <hr>
      <div class="border p-4 mx-2 flex-grow-1 shadow-sm rounded bg-body-tertiary">
        <table id="table" class="table table-bordered">
          <thead>
          <tr>
            <th data-field="measureDate">측정일</th>
            <th data-field="pollutant">측정 항목</th>
            <th data-field="teamName">팀</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<script layout:fragment="scriptContent" th:inline="javascript">
  $(document).ready(function(){
    const addResult = sessionStorage.getItem("addResult");
    const id = /*[[${stack.stackId}]]*/ '';
    viewAddMeasurementToast(addResult);

    $.ajax({
      url: `/management/stacks/${id}/images`,
      method: 'GET',
      dataType: 'json',
      success: function(images) {
        let $container = $('#image-container');
        $.each(images, function(index, image) {
          let $img = $('<img>')
            .attr('src', '/uploads/' + image.image_name)
            .attr('alt', image.image_name)
            .css('width', '300px')
            .addClass('img-thumbnail')
            .addClass('m-2'); // 이미지 크기 조정
          $container.append($img);
        });
      },
      error: function() {
        alert('Failed to load images.');
      }
    });

    $.ajax({
      url: /*[[@{/schedule/register/stack-measurements(stackId=${stack.stackId})}]]*/ ``,
      type: 'GET',
      contentType: 'application/json',
      success: function(response) {
        getHistory(response.histories);
      },
      error: function() {
        alert('failed');
      }
    });

    $.ajax({
      url: /*[[@{/management/stacks/{stackId}/stack-measurements(stackId=${stack.stackId})}]]*/ '',
      method: 'GET',
      success: function(response){
        const options = {
          pollutants: response.stackMeasurements,
          parentId: '#stackMeasurementList',
        }
        createPollutantListView(options);
      },
      fail: function(){ }
    });

    $('#calculateBtn').on("click", function() {
      const selectedPollutant = [];

      $('input[type=checkbox]:checked').each(function() {
        const pollutant_id = $(this).val();
        selectedPollutant.push({"pollutant_id": pollutant_id});
      });

      if (selectedPollutant.length === 0) return alert("항목을 선택해 주세요.");

      $.ajax({
        url: /*[[@{/document/availability-score}]]*/ '',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(selectedPollutant),
        success: function(response) {
          const score = response.score;
          $('#score').html(score);
        },
        error: function() {
          alert("error");
        }
      });
    });

    $('#selectPoll').select2({
      dropdownParent: $('#stackMeasurementAdd'),
    });

    $("#selectPoll").on('change', function() {
      const cnt = $(this).val().length;
      $('#cnt').text('(총 ' + cnt + ' 항목)');
    });

    $('#nextToStep').on('click', function () {
      const selectedValues = $("#selectPoll").val() || [];
      const divBody = $('#selectedPoll');
      divBody.empty();

      selectedValues.forEach(function(value) {
        const text = $(`#selectPoll option[value="${value}"]`).text();
        const stackId = /*[[${stack.stackId}]]*/ '';
        let result = `
              <div class="row g-2 m-1 stackMeasurementDiv">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="${value}" name="pollutantId" placeholder="측정 항목" value="${text}" disabled>
                    <label for="${value}">측정 항목</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <select class="form-select cycle" name="cycleType" id="selectCycle">
                      <option value="monthly">1회 / 월</option>
                      <option value="quarterly">1회 / 분기</option>
                      <option value="semiannual">1회 / 반기</option>
                      <option value="annual">1회 / 연</option>
                      <option value="twiceamonth">2회 / 월</option>
                      <option value="onceinfebruary">1회 / 2월</option>
                      <option value="additional">추가측정</option>
                      <option value="nomeasure">미측정</option>
                    </select>
                    <label for="selectCycle">측정 주기</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" name="allowValue" id="allowValue" placeholder="혀용 기준치">
                    <label for="allowValue">허용 기준치(ppm)</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="isMeasured" id="measureCheck${value}" checked>
                    <label class="form-check-label" for="measureCheck${value}">
                      측정 여부<br><span style="color: red; font-size:0.875rem;">* 측정하지 않는 항목일 경우 해제</span></label>
                  </div>
                </div>
              </div>
              <hr>`;

        divBody.append(result);
      });

      $('#stackMeasurementAdd').modal('hide');
      $('#stackMeasurementAdd2').modal('show');
    });

    $('#modifyBtn').on('click',function(){
      const options = {
        btnId: $(this),
        selector: $('#stackInfoForm'),
        url: /*[[@{/management/stacks/{stackId}(stackId=${stack.stackId})}]]*/ '',
      }

      businessModifyHandler(options);
    });

    $('#modifySpecificationBtn').on('click',function(){
      const options = {
        btnId: $(this),
        selector: $('#stackSpecificationInfoForm'),
        url: /*[[@{/management/stacks/{stackId}/info(stackId=${stack.stackId})}]]*/ '',
      }

      businessModifyHandler(options);
    });

    $('#addMeasurementBtn').on('click', function() {
      const pollutantList = [];

      $('div[class="row g-2 m-1 stackMeasurementDiv"]').each(function() {
        pollutantList.push({
          "pollutantId": $(this).find('input[name="pollutantId"]').attr("id"),
          "cycleType": $(this).find('select.cycle').val(),
          "isCompleted": 0,
          "allowValue": $(this).find('input[name="allowValue"]').val(),
          "isMeasured": $(this).find('input[name="isMeasured"]').is(":checked"),
        })
      });

      const msg = {
        successMsg: '측정 항목이 추가 되었습니다.',
        failedMsg: '측정 항목 추가에 실패 하였습니다.',
      }

      $.ajax({
        type:'POST',
        url: /*[[@{/management/stacks/{stackId}/stack-measurements(stackId=${stack.stackId})}]]*/ '',
        headers : { "Content-Type": "application/json"},
        dataType : 'text',
        data: JSON.stringify(pollutantList),
        success: function() {
          sessionStorage.setItem('addResult', 'success');
          location.reload();
        },
        error: function () {
          loadToast('fail', msg);
        }
      });
    });

    $('#removeBtn').on("click", function() {
      const options = {
        selector: '#stackMeasurement input[type="checkbox"]:checked',
        closestTag: 'div',
        dataAttr: 'data-stack-measurement-id',
        idKey: 'stackMeasurementId',
        url: /*[[@{/management/stacks/{stackId}/stack-measurements(stackId=${stack.stackId})}]]*/ '',
      }

      businessDeleteHandler(options);
    });
  });
</script>
</body>
</html>
